<header class="fixed top-0 left-0 right-0 z-50 bg-background/80 backdrop-blur-md border-b border-border">
  <nav class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4 lg:px-8">
    <div class="flex items-center gap-2">
      <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-primary">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary-foreground" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
        </svg>
      </div>
      <span class="text-xl font-bold text-foreground">CabinetX</span>
    </div>

    <div class="hidden lg:flex lg:gap-x-8">
      @for (item of navigation; track item.name) {
        <a
          [href]="item.href"
          class="text-sm font-medium text-muted-foreground transition-colors hover:text-foreground"
        >
          {{ item.name }}
        </a>
      }
    </div>

    <div class="hidden lg:flex lg:items-center lg:gap-4">
      <button class="bg-primary text-primary-foreground hover:bg-primary/90 px-4 py-2 rounded-md text-sm font-medium">
        Contactez nous
      </button>
    </div>

    <div class="lg:hidden">
      <button
        type="button"
        class="inline-flex items-center justify-center rounded-md p-2.5 text-foreground"
        (click)="toggleMobileMenu()"
      >
        <span class="sr-only">Ouvrir le menu</span>
        @if (mobileMenuOpen()) {
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        } @else {
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        }
      </button>
    </div>
  </nav>

  @if (mobileMenuOpen()) {
    <div class="lg:hidden bg-background border-b border-border">
      <div class="space-y-1 px-6 py-4">
        @for (item of navigation; track item.name) {
          <a
            [href]="item.href"
            class="block rounded-lg px-3 py-2 text-base font-medium text-muted-foreground hover:bg-secondary hover:text-foreground"
            (click)="closeMobileMenu()"
          >
            {{ item.name }}
          </a>
        }
        <div class="pt-4 flex flex-col gap-2">
          <button class="w-full bg-primary text-primary-foreground px-3 py-2 rounded-lg">
            Contactez nous
          </button>
        </div>
      </div>
    </div>
  }
</header>
