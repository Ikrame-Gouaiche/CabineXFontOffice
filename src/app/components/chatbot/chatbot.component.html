<!-- Chat Toggle Button -->
<button
  (click)="toggleChat()"
  [class.rotate-90]="isOpen()"
  class="fixed bottom-6 right-6 z-50 flex h-14 w-14 items-center justify-center rounded-full bg-primary text-primary-foreground shadow-lg transition-all hover:scale-105 hover:shadow-xl"
  [attr.aria-label]="isOpen() ? 'Fermer le chat' : 'Ouvrir le chat'"
>
  @if (isOpen()) {
    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  } @else {
    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
    </svg>
  }
</button>

<!-- Chat Window -->
@if (isOpen()) {
  <div class="fixed bottom-24 right-6 z-50 w-[360px] max-w-[calc(100vw-48px)] shadow-2xl border border-border rounded-lg bg-card">
    <div class="bg-primary text-primary-foreground rounded-t-lg pb-4 px-6 pt-6">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-full bg-primary-foreground/20 flex items-center justify-center">
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <div>
          <h3 class="text-base font-semibold">Assistant MediCare</h3>
          <p class="text-xs text-primary-foreground/80">En ligne • Répond instantanément</p>
        </div>
      </div>
    </div>

    <div class="p-0">
      <!-- Messages -->
      <div class="h-80 overflow-y-auto p-4 space-y-4 bg-background">
        @for (message of messages(); track message.id) {
          <div [class]="message.role === 'user' ? 'flex gap-3 justify-end' : 'flex gap-3 justify-start'">
            @if (message.role === 'assistant') {
              <div class="h-8 w-8 shrink-0 rounded-full bg-primary/10 flex items-center justify-center">
                <svg class="h-4 w-4 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </div>
            }
            <div [class]="message.role === 'user' 
              ? 'max-w-[75%] rounded-2xl rounded-br-md px-4 py-2 text-sm bg-blue-600 text-white'
              : 'max-w-[75%] rounded-2xl rounded-bl-md px-4 py-2 text-sm bg-gray-100 text-gray-900'">
              {{ message.content }}
            </div>
            @if (message.role === 'user') {
              <div class="h-8 w-8 shrink-0 rounded-full bg-muted flex items-center justify-center">
                <svg class="h-4 w-4 text-muted-foreground" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
            }
          </div>
        }

        @if (isTyping()) {
          <div class="flex gap-3 justify-start">
            <div class="h-8 w-8 shrink-0 rounded-full bg-primary/10 flex items-center justify-center">
              <svg class="h-4 w-4 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <div class="bg-secondary rounded-2xl rounded-bl-md px-4 py-3">
              <div class="flex gap-1">
                <span class="h-2 w-2 rounded-full bg-muted-foreground/50 animate-bounce" style="animation-delay: 0ms"></span>
                <span class="h-2 w-2 rounded-full bg-muted-foreground/50 animate-bounce" style="animation-delay: 150ms"></span>
                <span class="h-2 w-2 rounded-full bg-muted-foreground/50 animate-bounce" style="animation-delay: 300ms"></span>
              </div>
            </div>
          </div>
        }

        <div #messagesEnd></div>
      </div>

      <!-- Quick Replies -->
      <div class="flex gap-2 px-4 py-3 border-t border-border overflow-x-auto">
        @for (reply of quickReplies; track reply) {
          <button
            (click)="handleQuickReply(reply)"
            class="shrink-0 rounded-full bg-secondary px-3 py-1.5 text-xs font-medium text-secondary-foreground hover:bg-secondary/80 transition-colors"
          >
            {{ reply }}
          </button>
        }
      </div>

      <!-- Input -->
      <div class="p-4 border-t border-border bg-background rounded-b-lg">
        <form (submit)="onSubmit($event)" class="flex gap-2">
          <input
            [(ngModel)]="input"
            name="message"
            placeholder="Écrivez votre message..."
            class="flex-1 bg-secondary border-0 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
          />
          <button type="submit" class="shrink-0 bg-primary hover:bg-primary/90 text-primary-foreground p-2 rounded-md">
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
            <span class="sr-only">Envoyer</span>
          </button>
        </form>
      </div>
    </div>
  </div>
}
